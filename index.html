<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #3b0a61, #8c3ee6);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Glass Box */
    .login-box {
        width: fit-content;
        padding: 30px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease;

        position: relative; /* مهم لوضع اللودر في المنتصف */
        overflow: hidden;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
    }

    .input-box {
        margin-bottom: 15px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 15px;
        transition: 0.3s;
    }

    .input-box input:hover {
        width: 105%;
        border: 2px solid #000;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #ffffff;
        color: #3b0a61;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background: #3b0a61;
        color: #fff;
        width: 105%;
    }

    /* Loader centered */
    .loader {
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        width: 50px;
        height: 28px;
        --_g: no-repeat radial-gradient(farthest-side,#000 94%,#0000);
        background:
            var(--_g) 50% 0,
            var(--_g) 100% 0;
        background-size: 12px 12px;
        animation: l23-0 1.5s linear infinite;
        z-index: 10;
    }

    .loader:before {
        content: "";
        position: absolute;
        height: 12px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #000;
        left: 0;
        top: 0;
        animation:
            l23-1 1.5s linear infinite,
            l23-2 0.5s cubic-bezier(0,200,.8,200) infinite;
    }

    @keyframes l23-0 {
      0%,31%  {background-position: 50% 0   ,100% 0}
      33%     {background-position: 50% 100%,100% 0}
      43%,64% {background-position: 50% 0   ,100% 0}
      66%     {background-position: 50% 0   ,100% 100%}
      79%     {background-position: 50% 0   ,100% 0}
      100%    {transform:translateX(calc(-100%/3))}
    }
    @keyframes l23-1 {
      100% {left:calc(100% + 7px)}
    }
    @keyframes l23-2 {
      100% {top:-0.1px}
    }

    /* Success Message Sliding */
    .success-msg {
        position: fixed;
        right: -300px;
        top: 20px;
        background: #4CAF50;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 18px;
        transition: 0.6s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .success-msg.show {
        right: 20px;
    }

</style>
</head>

<body>

<div class="success-msg" id="successMsg">Login Successful!</div>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">Login</button>

    <div class="loader" id="loader"></div>
</div>

<script>
function login() {
    const loader = document.getElementById("loader");
    const msg = document.getElementById("successMsg");

    loader.style.display = "block";   // Start loading

    setTimeout(() => {
        loader.style.display = "none";  // Stop loading
        msg.classList.add("show");       // Show success message

        setTimeout(() => {
            msg.classList.remove("show");  // Hide message
        }, 3000);

    }, 1500);
}
</script>

</body>
</html>
