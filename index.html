<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #3b0a61, #8c3ee6);
        
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* لجعل الفيديو خلف المحتوى */
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    backdrop-filter: none; /* يمكنك إضافة بلور هنا */
}
    /* Floating Animation */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }

    /* Glass Box */
    .login-box {
        width: 330px;
        padding: 30px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        animation: float 3s ease-in-out infinite, fadeIn 1s ease;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #3b0a61 ;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .input-box {
        margin-bottom: 15px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 15px;
        transition: 0.3s;
        box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .input-box input:hover {
        border: 2px solid #fff;
        box-shadow: 0 0 10px rgba(255,255,255,0.6);
        transform: translateY(-3px);
    }

    /* Button */
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #ffffff;
        color: #3b0a61;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
        box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    button:hover {
        background: #3b0a61;
        color: #fff;
        border: 2px solid #fff;
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    /* Loader centered */
    .loader {
        display: none;
        margin: 15px auto 0 auto;
        width: 50px;
        height: 28px;
        --_g: no-repeat radial-gradient(farthest-side,#fff 94%,#0000);
        background:
          var(--_g) 50%  0,
          var(--_g) 100% 0;
        background-size: 12px 12px;
        position: relative;
        animation: l23-0 1.5s linear infinite;
    }
    .loader:before {
        content: "";
        position: absolute;
        height: 12px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #fff;
        left:0;
        top:0;
        animation: 
          l23-1 1.5s linear infinite,
          l23-2 0.5s cubic-bezier(0,200,.8,200) infinite;
    }
    @keyframes l23-0 {
        0%,31%  {background-position: 50% 0   ,100% 0}
        33%     {background-position: 50% 100%,100% 0}
        43%,64% {background-position: 50% 0   ,100% 0}
        66%     {background-position: 50% 0   ,100% 100%}
        79%     {background-position: 50% 0   ,100% 0}
        100%    {transform:translateX(calc(-100%/3))}
    }
    @keyframes l23-1 {
        100% {left:calc(100% + 7px)}
    }
    @keyframes l23-2 {
        100% {top:-0.1px}
    }

    /* Success Message Sliding */
    .success-msg {
        position: fixed;
        right: -300px;
        top: 20px;
        background: #4CAF50;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 18px;
        transition: 0.6s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .success-msg.show {
        right: 20px;
    }

    /* Footer */
    .footer {
        text-align: center;
        margin-top: 15px;
        color: white;
        font-size: 14px;
    }

    .footer a {
        color: #ffea00;
        text-decoration: none;
        font-weight: bold;
    }

    .footer a:hover {
        text-decoration: underline;
    }

</style>
</head>

<body>
<video autoplay muted loop id="bg-video">
  <source src="7048189_Animation_Motion_Graphic_1280x720.mp4" type="video/mp4">
</video>
<div class="success-msg" id="successMsg">Login Successful!</div>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">Login</button>

    <div class="loader" id="loader"></div>

    <div class="footer">
        Created by <a href="https://omar-momen.vercel.app" target="_blank">Omar</a>
    </div>
</div>

<script>
function login() {
    const loader = document.getElementById("loader");
    const msg = document.getElementById("successMsg");

    loader.style.display = "block";   // Start loading

    setTimeout(() => {
        loader.style.display = "none";  // Stop loading
        msg.classList.add("show");       // Show success message

        setTimeout(() => {
            msg.classList.remove("show");  // Hide message
        }, 3000);

    }, 1500);
}
</script>

</body>
</html>
